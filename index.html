<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/icon-music.svg">
  
  <title>Order summary card</title>
  <link rel="stylesheet" href="./style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .attribution { background-image: url('./images/pattern-background-desktop.svg'); }

  </style>
</head>
<body>
  <div class="body">
    <div class="main">
      <div class="img">
      </div>
  
      <div class="info">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
  
        <div class="container">
          <img id="span" src="./images/icon-music.svg" alt="Image Icon">
          
          <div id="container">
            <h4>Annual Plan</h4>
            <p id="price">$59.99/year</p>
          </div>
  
         <p id="container-text" class="mouse">Change</p>
        </div>
        
  
  
        <button class="mouse">Proceed to Payment</button>
        <p id="text" class="mouse">Cancel Order</p>
      </div>
    </div>
  </div>



  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Kubiti" target="_blank">Samuel Kubiti</a>.
  </div>
</body>
</html>
